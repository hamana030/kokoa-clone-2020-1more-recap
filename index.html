<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body class="index">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>10:42</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-xs"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="welcom-header">
      <span class="welcom-header__title">Welcome to KokoaClone</span>
      <span class="welcom-header__sub">if you have a Kokoa Account,</br>log in with your email or phone number.</span>
    </header>

    <form action="friends.html" method="GET" class="login-form">
        <input class="login-form__input-text" type="text" placeholder="Email or phone number" required>
        <input class="login-form__input-text" type="password" placeholder="Password" required>
        <input class="login-form__login" type="submit" value="Log in">
        <a class="login-form__sign-up" href="#">Sign Up</a>
        <a class="login-form__find-password" href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
